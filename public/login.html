<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login - Chatapp</title>
    <link rel="stylesheet" href="css/loginstyle.css" />
    <link rel="stylesheet" href="css/mainstyle.css" />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script charset="utf-8" src="/scripts/login.js"></script>
    <div id="titlediv">
      <i class="lni lni-rocket" id="nav_icon"></i>
      <h1 id="logotype">SnickSnack</h1>
    </div>
    <div class="container">
      <div class="innercontainer">
        <h3>Login</h3>
        <a href="/register">Or register new user</a>
        <p id="error"></p>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()"><i class="lni lni-enter"></i> Log in</button>
        <a href="/changepass">Forgot your password?</a>
      </div>
    </div>
  </body>
</html>
